version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    labels:
      - dependencies
      - actions
      - Skip Changelog
    schedule:
      interval: weekly
      day: sunday
    commit-message:
      prefix: "chore: "

  - package-ecosystem: docker
    directory: /build/docker
    labels:
      - dependencies
      - docker
    schedule:
      interval: weekly
      day: sunday
    groups:
      docker:
        patterns:
          - "*"
    commit-message:
      prefix: "chore: "

  - package-ecosystem: gomod
    directories:
      - "/cmd/solarwinds-otel-collector"
      - "/extension/solarwindsextension"
      - "/processor/k8seventgenerationprocessor"
      - "/receiver/swohostmetricsreceiver"
      - "/receiver/swok8sobjectsreceiver"
      - "/internal/tools"
      - "/internal/k8sconfig"
      - "/internal/e2e"
      - "/pkg/version"
      - "/pkg/testutil"
    schedule:
      interval: weekly
      day: sunday
    allow:
      - dependency-type: "direct"
    groups:
      go-dependencies:
        patterns:
          - "*"
    commit-message:
      prefix: "chore: "

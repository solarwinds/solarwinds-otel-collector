version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    labels:
      - dependencies
      - actions
      - Skip Changelog
    schedule:
      interval: weekly
      day: sunday
    commit-message:
      prefix: "chore: "

  - package-ecosystem: docker
    directory: /build/docker
    labels:
      - dependencies
      - docker
    schedule:
      interval: weekly
      day: sunday
    groups:
      docker:
        patterns:
          - "*"
    commit-message:
      prefix: "chore: "

  - package-ecosystem: gomod
    directories:
      - "**/*"
    schedule:
      interval: weekly
      day: sunday
    allow:
      - dependency-type: "direct"
    groups:
      opentelemetry:
        patterns:
          - "*opentelemetry*"
    commit-message:
      prefix: "chore: "
  
  - package-ecosystem: gomod
    directories:
      - "**/*"
    schedule:
      interval: daily
      time: "03:00"
    allow:
      - dependency-type: "all"
    ignore:
      - dependency-name: "github.com/open-telemetry/opentelemetry-collector-contrib*"
      - dependency-name: "go.opentelemetry.io/collector*"
    # Disable version updates
    open-pull-requests-limit: 0
    reviewers:
      - "solarwinds-cloud/eng-plumbus-team"
    groups:
      security:
        applies-to: security-updates
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"
    commit-message:
      prefix: "chore: "

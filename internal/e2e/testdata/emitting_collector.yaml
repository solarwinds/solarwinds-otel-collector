service:
  pipelines:
    metrics:
      receivers: [otlp]
      exporters: [otlp]
    traces:
      receivers: [otlp]
      exporters: [otlp]
    logs:
      receivers: [otlp]
      exporters: [otlp]

receivers:
  # Just as creative source.
  hostmetrics:
    collection_interval: 10s
    scrapers:
      cpu: {}
      memory: {}
      disk: {}
      filesystem: {}
      load: {}
      processes: {}
  otlp:
    protocols:
      grpc:
        endpoint: :17016
exporters:
  otlp:
    endpoint: receiver:17016
    tls:
      insecure: true